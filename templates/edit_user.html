<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditer l'utilisateur</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/questions.css') }}">
</head>
<body>
    <section class="container">
        <h1>Éditer l'utilisateur</h1>
        <form action="{{ url_for('edit_user', iduser=iduser) }}" method="post">
            <div class="input-group">
                <label class="champs" for="firstname">Prénom :</label>
                <input type="text" name="firstname" id="firstname" value="{{ user.firstname }}" required>
            </div>
            <div class="input-group">
                <label class="champs" for="surname">Nom :</label>
                <input type="text" name="surname" id="surname" value="{{ user.surname }}" required>
            </div>
            <div class="input-group">
                <label class="champs" for="email">Email :</label>
                <input type="email" name="email" id="email" value="{{ user.email }}" required>
            </div>
            <div class="input-group">
                <label class="champs" for="id_program">Programme :</label>
                <select name="id_program" id="id_program" required>
                    {% for program in programs %}
                        <option value="{{ program.id_program }}" {% if user_program and user_program.id_program == program.id_program %}selected{% endif %}>
                            {{ program.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="buttons">
                <input class="button" type="submit" value="Enregistrer">
            </div>
        </form>
    </section>
</body>
</html>
