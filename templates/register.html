<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice</title>
    <link
    rel="stylesheet"
    type="text/css"
    href="{{ url_for('static', filename='css/register.css') }}"
  />
  </head>
  <body>
    <img src="../static/img/Logo_Bleu.svg" alt="" />
    <div class="container">
      <h2 class="title">Créez votre compte</h2>
      <form action="/register_user" method="post">
        <div class="inputs">
          <div class="input-group">
            <label class="champs" for="firstname">Prénom :</label>
            <input type="text" name="firstname" id="firstname" required />
          </div>
          <div class="input-group">
            <label class="champs" for="surname">Nom :</label>
            <input type="text" name="surname" id="surname" required />
          </div>
          <div class="input-group">
            <label class="champs" for="password">Password :</label>
            <input type="password" name="password" id="password" required />
          </div>
          <div class="input-group">
            <label class="champs" for="email">E-mail :</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="buttons">
            <input class="button" type="submit" value="Register" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
